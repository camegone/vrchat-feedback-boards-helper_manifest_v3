<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="popupBody">

  <div style="margin: 10px;">
    <div>VRChat Feedback Boards Helper Browser Extension</div>

    <div id="notWorkNowMessage">
      <h3> Not working on this tab now </h3>

      <div style="padding-left: 10px;">
        The extension works only on
        <ul style="list-style-type: none; padding-inline-start: 10px; margin: 2px;">
          <li>https://feedback.vrchat.com/</li>
          <li>https://*.canny.io/</li>
        </ul>
      </div>
    </div>

    <div id="settingsInputs" class="displayNone">
      <h3>Settings for now</h3>
      <ul style="list-style-type: none; padding-inline-start: 10px;">
        <li>
          <label>
            <input type="checkbox" name="isMarkMyPosts">
            Mark my posts
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="isHideOthersPosts">
            Hide other people's posts
          </label>
        </li>
    </div>

    <div id="testUI" style="display: none;">
      <button id="testButton">test</button>
      <textarea id="debugTextarea">debugTextarea</textarea>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
