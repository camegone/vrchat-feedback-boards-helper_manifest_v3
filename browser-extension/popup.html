<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="popupBody bodyCommon">

  <div style="margin: 10px;">
    <div>VRChat Feedback Boards Helper Browser Extension</div>

    <div id="notWorkNowMessage">
      <h3 class="thinMargin"> Not working on this tab now </h3>

      Warning: If you see this message, something went wrong on this extension.

      <div style="padding: 10px;">
        This extension works only on
        <ul style="list-style-type: none; padding-inline-start: 10px; margin: 2px;">
          <li>https://feedback.vrchat.com/ <a href="https://feedback.vrchat.com/" class="buttonStyledAnchor" target="_blank">Open</a></li>
          <li>https://*.canny.io/</li>
        </ul>
      </div>
    </div>

    <div id="settingsInputs" class="displayNone">
      <h3 class="thinMargin">Settings for now</h3>
      <ul class="simpleList" style="padding-left: 10px;">
        <li>
          <label>
            <input type="checkbox" name="fetchActive">
            Allow network usage to get post details
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="showAuthorName">
            Show author name of each post
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="showCreatedDate">
            Show the date each post is created
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="markMyPosts">
            Mark my posts
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="markPostsByAuthorNames">
            Mark posts by specified authors
          </label>
        </li>
      </ul>

      <h4 class="thinMargin">Visibility Filter</h4>
      <select name="visibilityFilter">
        <option value="SHOW_ALL">Show all posts</option>
        <option value="ONLY_MINE">Only posts that I wrote</option>
        <option value="ONLY_SPECIFIED_AUTHORS_BY_NAME">Only posts by specified authors</option>
      </select>

      <div style="margin-top: 5px;">
        <h4 class="thinMargin" style="display:inline-block">Author Names</h4>
        <input id="addNameEntryButton" type="button" value="+" title="add one more author field">
      </div>

      <ul id="authorNameList" data-multiple-root="ul" data-multiple-name="authorNames"
        data-multiple-template="authorNamesTemplate" class="simpleList" style="padding-left: 20px;">
      </ul>

      <!-- template -->
      <ul class="displayNone">
        <li id="authorNamesTemplate">
          <input name="authorNames" data-multiple-root="ul" type="text" value="" placeholder="author name">
          <input data-multiple-root="ul" data-multiple-operation="remove" type="button" value="-"
            title="remove this field">
        </li>
      </ul>

    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
