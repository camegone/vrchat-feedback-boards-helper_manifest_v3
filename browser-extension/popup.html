<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="popupBody">

  <div style="margin: 10px;">
    <div>VRChat Feedback Boards Helper Browser Extension</div>

    <div id="notWorkNowMessage">
      <h3 class="thinMargin"> Not working on this tab now </h3>

      <div style="padding-left: 10px;">
        This extension works only on
        <ul style="list-style-type: none; padding-inline-start: 10px; margin: 2px;">
          <li>https://feedback.vrchat.com/</li>
          <li>https://*.canny.io/</li>
        </ul>
      </div>
    </div>

    <div id="settingsInputs" class="displayNone">
      <h3 class="thinMargin">Settings for now</h3>
      <ul class="simpleList" style="padding-left: 10px;">
        <li>
          <label>
            <input type="checkbox" name="isMarkMyPosts">
            Mark my posts
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="isHideOthersPosts">
            Hide other people's posts
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="isCreatedDate">
            Show post created date
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="isShowAuthorName">
            Show author name of each post
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="isFilterByAuthorNames">
            Filter by author names
          </label>
        </li>
        <li>
          <label>
            <input type="checkbox" name="isMarkPostsByAuthorNames">
            Mark posts by author names
          </label>
        </li>
      </ul>

      <div>
        <h4 class="thinMargin" style="display:inline-block">Author Names</h4>
        <input id="addNameEntryButton" type="button" value="+" title="add one more author field">
      </div>

      <ul id="authorNameList" data-multiple-root="ul" data-multiple-name="authorNames"
        data-multiple-template="authorNamesTemplate" class="simpleList" style="padding-left: 20px;">
      </ul>

      <!-- template -->
      <ul class="displayNone">
        <li id="authorNamesTemplate">
          <input name="authorNames" data-multiple-root="ul" type="text" value="" placeholder="author name">
          <input data-multiple-root="ul" data-multiple-operation="remove" type="button" value="-" title="remove this field">
        </li>
      </ul>

    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
